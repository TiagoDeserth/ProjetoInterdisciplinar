{% extends "template.html" %}
{% block conteudo %}
      <form action="/atualizar" method="post">
        <fieldset>
          <input type="hidden" name="ID_Alimento" value="{{alimento._ID_Alimento}}">
          <div class="form-group">
            <label for="Descricao">Descrição</label>
            <input type="text" id="Descricao" name="Descricao" class="form-control" value="{{alimento._Descricao}}">
          </div>
          <div class="form-group">
            <label for="ID_Alimento">ID do Alimento</label>
            <input type="text" id="ID_Alimento" name="ID_Alimento" class="form-control" value="{{alimento._ID_Alimento}}">
          </div>
          <div class="form-group">
            <label for="Categoria">Categoria</label>
            <select class="form-select" id="Categoria" name="Categoria">
            {% for categoria in categorias %}
              {% if alimento._Categorias_ID_Categoria==categoria._ID_Categoria %}
                <option value="{{categoria._ID_Categoria}}" selected>{{categoria._Nome_Categoria}}</option>
              {% else %}
                <option value="{{categoria._ID_Categoria}}">{{categoria._Nome_Categoria}}</option>
              {% endif %}
            {% endfor %}
            </select>
          </div>

          //
          <div class="form-group">

<b>Adicionar Ingredientes</b>
<table>
    <tr>
        <td>Id:
        <td>Ingredimente:</td>
        <td>Quantidade:</td>
        <td>Unidade:</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td><input type="text" id="id"></td>
        <td><input type="text" id="name"></td>
        <td><input type="text" id="qtde"></td>
        <td><input type="text" id="un"></td>
        <td><input type="button" id="add" value="Add" onclick="Javascript:addRow()"></td>
    </tr>

</table>

</div>

<div class="form-group">
<b>Ingredientes ...</b>
<table id="myTableData" name="skillsTable"  border="1" cellpadding="2">
    <tr>
        <td><b>Id</b></td>
        <td><b>Ingrediente</b></td>
        <td><b>Quantidade</b></td>
        <td><b>Un</b></td>
        <td>&nbsp;</td>

    </tr>
</table>
&nbsp;

</div>

          //

          <button type="submit" class="btn btn-outline-success btn-salvar">Salvar</button>
          <a class="btn btn-outline-danger" href="{{url_for('lista_alimentos')}}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
