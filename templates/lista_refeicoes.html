{% extends "template.html" %}
{% block conteudo %}
    <div class="container">
        <h1 class="page-header">Lista de Refeições</h1>
        <a class="btn btn-outline-success" href="{{url_for('nova_refeicao')}}">Nova Refeição</a>
            <table class="table table-striped table-responsive table-bordered">
                <thead class="table-success">
                    <tr>
                        <th scope="col">ID da Refeição</th>
                        <th scope="col">Quantidade por pratos</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            <tbody>
                {% for refeicao in refeicoes %}
                    <tr>
                        <td>{{refeicao._ID_Refeicao}}</td>
                        <td>{{refeicao._Quantidade_por_pratos}}</td>
                        <td><a class="btn btn-outline-dark" href="{{url_for('editar_refeicao', ID_Refeicao=refeicao._ID_Refeicao)}}">Editar</a></td>
                        <td><a class="btn btn-outline-danger" href="{{url_for('deletar_refeicao', ID_Refeicao=refeicao._ID_Refeicao)}}">Deletar</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>
{% endblock %}
