{% extends "template.html" %}
{% block conteudo %}
      <form action="/atualizar_refeicoes" method="post">
        <fieldset>
          <input type="hidden" name="ID_Refeicao" value="{{refeicao._ID_Refeicao}}">
          <div class="form-group">
            <label for="Quantidade_por_pratos">Quantidade por pratos</label>
            <input type="text" id="Quantidade_por_pratos" name="Quantidade_por_pratos" class="form-control" value="{{refeicao._Quantidade_por_pratos}}">
          </div>
          <button type="submit" class="btn btn-outline-success btn-salvar">Salvar</button>
          <a class="btn btn-outline-danger" href="{{url_for('lista_refeicoes')}}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
